<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>Playalong Project</title>
	</head>
	<link rel="icon" type="image/png" href="./favicon.ico" />
	<body style="display: none;">
		<div id="header">
			<div class="playback-container" unselectable="on" onselectstart="return false;" onmousedown="return false;">
				<span title="Play" id="play" class="control-button">
					<svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-play-fill" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
						<path d="M11.596 8.697l-6.363 3.692c-.54.313-1.233-.066-1.233-.697V4.308c0-.63.692-1.01 1.233-.696l6.363 3.692a.802.802 0 0 1 0 1.393z"></path>
					</svg>
				</span>
				<span title="Pause" id="pause" class="control-button">
					<svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-pause-fill" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
						<path d="M5.5 3.5A1.5 1.5 0 0 1 7 5v6a1.5 1.5 0 0 1-3 0V5a1.5 1.5 0 0 1 1.5-1.5zm5 0A1.5 1.5 0 0 1 12 5v6a1.5 1.5 0 0 1-3 0V5a1.5 1.5 0 0 1 1.5-1.5z"/>
					</svg>
				</span>
				<span title="Stop" id=stop class="control-button">
					<svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-stop" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
						<path fill-rule="evenodd" d="M3.5 5A1.5 1.5 0 0 1 5 3.5h6A1.5 1.5 0 0 1 12.5 5v6a1.5 1.5 0 0 1-1.5 1.5H5A1.5 1.5 0 0 1 3.5 11V5zM5 4.5a.5.5 0 0 0-.5.5v6a.5.5 0 0 0 .5.5h6a.5.5 0 0 0 .5-.5V5a.5.5 0 0 0-.5-.5H5z"/>
					</svg>
				</span>
				<span title="Previous" id=skip-start class="control-button">
					<svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-skip-start-fill" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
						<path fill-rule="evenodd" d="M4.5 3.5A.5.5 0 0 0 4 4v8a.5.5 0 0 0 1 0V4a.5.5 0 0 0-.5-.5z"/>
						<path d="M4.903 8.697l6.364 3.692c.54.313 1.232-.066 1.232-.697V4.308c0-.63-.692-1.01-1.232-.696L4.903 7.304a.802.802 0 0 0 0 1.393z"/>
					</svg>
				</span>
				<span title="Next" id=skip-end class="control-button">
					<svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-skip-end-fill" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
						<path fill-rule="evenodd" d="M12 3.5a.5.5 0 0 1 .5.5v8a.5.5 0 0 1-1 0V4a.5.5 0 0 1 .5-.5z"/>
						<path d="M11.596 8.697l-6.363 3.692c-.54.313-1.233-.066-1.233-.697V4.308c0-.63.692-1.01 1.233-.696l6.363 3.692a.802.802 0 0 1 0 1.393z"/>
					</svg>
				</span>
			</div>
			<div id="tempo-dropdown-container" class="dropdown">
				<span title="Tempo" id="tempo-icon" class="control-icon" unselectable="on" onselectstart="return false;" onmousedown="return false;">
					<svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-stopwatch" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
						<path fill-rule="evenodd" d="M6 .5a.5.5 0 0 1 .5-.5h3a.5.5 0 0 1 0 1H9v1.07A7.001 7.001 0 0 1 8 16 7 7 0 0 1 7 2.07V1h-.5A.5.5 0 0 1 6 .5zM8 3a6 6 0 1 0 .001 12A6 6 0 0 0 8 3zm0 2.1a.5.5 0 0 1 .5.5V9a.5.5 0 0 1-.5.5H4.5a.5.5 0 0 1 0-1h3V5.6a.5.5 0 0 1 .5-.5z"/>
					</svg>
				</span>
				<div id="tempo-dropdown" class="dropdown-content">
					<div class="tempo-container">
						<div id="tempo-decrease" class="button-control decrease">-</div>
						<input id="tempo" class="number-input" type="number" value="120" min="40" max="400" pattern="\d*" required>
						<div id="tempo-increase" class="button-control increase">+</div>
					</div>
				</div>
			</div>
			<div id="repeat-dropdown-container" class="dropdown">
				<span title="Number of Repeats" id="repeat-icon" class="control-icon" unselectable="on" onselectstart="return false;" onmousedown="return false;">
					<svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-arrow-repeat" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
						<path d="M11.534 7h3.932a.25.25 0 0 1 .192.41l-1.966 2.36a.25.25 0 0 1-.384 0l-1.966-2.36a.25.25 0 0 1 .192-.41zm-11 2h3.932a.25.25 0 0 0 .192-.41L2.692 6.23a.25.25 0 0 0-.384 0L.342 8.59A.25.25 0 0 0 .534 9z"/>
						<path fill-rule="evenodd" d="M8 3c-1.552 0-2.94.707-3.857 1.818a.5.5 0 1 1-.771-.636A6.002 6.002 0 0 1 13.917 7H12.9A5.002 5.002 0 0 0 8 3zM3.1 9a5.002 5.002 0 0 0 8.757 2.182.5.5 0 1 1 .771.636A6.002 6.002 0 0 1 2.083 9H3.1z"/>
					</svg>
				</span>
				<div id="repeat-dropdown" class="dropdown-content">
					<div class="tempo-container">
						<div id="repeats-decrease" class="button-control decrease">-</div>
						<input id="repeats" class="number-input" type="number" value="3" min="0" max="400" pattern="\d*" required>
						<div id="repeats-increase" class="button-control increase">+</div>
					</div>
				</div>
			</div>
			<div id="transpose-dropdown-container" class="dropdown">
				<span title="Transpose" id="transpose-icon" class="control-icon" unselectable="on" onselectstart="return false;" onmousedown="return false;">
					<img class="transpose-icon" src="./assets/svgs/transpose.svg">
				</span>
				<div id="transpose-dropdown" class="dropdown-content">
					<div class="transpose-container">
						<div id="transpose-Bb" class="button-control">Bb</div>
						<div id="transpose-C" class="button-control"button-control>C</div>
						<div id="transpose-Eb" class="button-control">Eb</div>
					</div>
				</div>
			</div>
			<div title="Style" class="style-container">
				<select id="style" class="style-select">
					<option selected value="fourFourTime">Swing</option>
					<option value="bossa">Latin</option>
					<option value="mambo">Mambo</option>
				</select>
			</div>
		</div>
		<div class="lds-ellipsis"><div></div><div></div><div></div><div></div></div>
		<h1 class="song-name"></h1>
		<div class="playback-info">
			<div class="repeat-number"><b>Repeat Number:</b> <span id="current-repeat"></span> of <span id="total-repeats"></span></div>
		</div>
		<div class="lead-sheet"></div>
		</body>
	<script src="./bundle.js"></script>
	<link rel="stylesheet"
		href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
		integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
		crossorigin="anonymous">
	<link rel="stylesheet" href="./style.css">
</html>
